// Workaround needed for osdetector 1.6.0 not working as a Gradle plugin.
pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == "com.google"
                    && requested.id.name == "osdetector") {
                useModule "com.google.gradle:osdetector-gradle-plugin:1.6.0"
            }
        }
    }
}
